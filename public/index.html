<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="icon" href="../FAVPNG_free-simon-says-game_Ktd0gFQw.png">
    <title>Simon says</title>
</head>
<body>
    <div class="screen">
        <div class="title">
            <div class="notes" id="level">Level: 1</div>
            <h1>
                Simon Says:
            </h1>
            <p id="results" class="tableResults">
                <ol id="orderedList">
                </ol>
            </p>
        </div>
        <div class="containerGame">
            <div class="gameboard">
                <div id="green" class="color green left" data-color="green"></div>
                <div id="red" class="color red right" data-color="red"></div>
                <div id="yellow" class="color yellow left" data-color="yellow"></div>
                <div id="blue" class="color blue left" data-color="blue"></div>
            </div>
            <button id="buttonStart" class="buttonStart" onclick="beginGame()">
                Start Game!
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../src/index.js"></script>
</body>
</html>
